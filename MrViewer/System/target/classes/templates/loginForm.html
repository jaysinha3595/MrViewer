<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h3>Login</h3>
		<form action="#" th:action="@{/user/login}" method="post">
			<div style="color:red;" th:if="${param.error}">
				Invalid email or password
			</div>
			
			<div th:if="${param.logout}">
				You have been logged out.
			</div>
			
			Email: <input id="username" name="username" type="email" required /><br>
			Password: <input id="password" type="password" required /><br>
			<button type="submit">Login</button>
			<a th:href="@{/user/signup}">Signup</a>
		</form>
	</div>
</body>
</html>
